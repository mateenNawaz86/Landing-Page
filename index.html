<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <!-- header start -->
    <header class="header_section">
      <div class="container">
        <div class="hamburder">
          <i class="fas fa-bars"></i>
        </div>
        <div class="content">
          <div class="content_logo">
            <img src="/img/Logo.png" />
          </div>

          <div class="heading">
            <h2>We Are...</h2>
            <h1>Explorers</h1>
          </div>

          <div class="content_btn">
            <div class="btn_link">
              <a href="#">Sign in</a>
            </div>
          </div>
        </div>

        <div class="links">
          <div class="icons_links">
            <ul>
              <li>
                <a href="#" onclick="facebookRendering()" target="_blank"><i class="fab fa-facebook-f"></i></a>
              </li>
              <li>
                <a href="#" onclick="twitterRendering()" target="_blank"><i class="fab fa-instagram"></i></a>
              </li>
              <li>
                <a href="#" onclick="instaRendering()" target="_blank"><i class="fab fa-twitter"></i></a>
              </li>
              <li>
                <a href="#" onclick="youtubeRendering()" target="_blank"><i class="fab fa-youtube"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->

    <script src="./script.js"></script>
  </body>
</html>
